name: CI/CD Pipeline to GCP

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: 'my-app'

jobs:
  # Job 1: Continuous Integration
  continuous-integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          echo "Running tests..."
          # Add your test commands here

      - name: Lint code
        run: |
          echo "Running linters..."
          # Add your linting commands here

  # Job 2: Build and Push to Artifact Registry
  build-and-push:
    name: Build and Push Docker Image
    needs: continuous-integration
    runs-on: ubuntu-latest
    
    permissions:
      contents: 'read'
      id-token: 'write'
    
    outputs:
      image-url: ${{ steps.build-image.outputs.image-url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ secrets.REGION }}-docker.pkg.dev

      - name: Build Docker Image
        id: build-image
        run: |
          IMAGE_URL="${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ secrets.GAR_REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          docker build -t $IMAGE_URL .
          echo "image-url=$IMAGE_URL" >> $GITHUB_OUTPUT

      - name: Push Docker Image to Artifact Registry
        run: |
          docker push ${{ steps.build-image.outputs.image-url }}
          
      - name: Tag as latest
        run: |
          LATEST_URL="${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ secrets.GAR_REPOSITORY }}/${{ env.IMAGE_NAME }}:latest"
          docker tag ${{ steps.build-image.outputs.image-url }} $LATEST_URL
          docker push $LATEST_URL

  # Job 3: Deploy to Compute Engine via SSH
  continuous-deployment:
    name: Deploy to Compute Engine
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Compute Engine with Secret Manager
        run: |
          IMAGE_URL="${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ secrets.GAR_REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          
          gcloud compute ssh ${{ secrets.INSTANCE_NAME }} \
            --zone=${{ secrets.ZONE }} \
            --command="
              set -e
              
              echo '==== Starting Deployment ===='
              
              # Create app directory
              sudo mkdir -p /opt/my-app
              
              # Fetch ALL secrets and create .env file
              echo 'Fetching secrets from Secret Manager...'
              {
                # secrets
                echo \"MONGODB_URI=\$(gcloud secrets versions access latest --secret='MONGODB_URI')\"
                echo \"DATABASE=\$(gcloud secrets versions access latest --secret='DATABASE')\"
                echo \"COLLECTION=\$(gcloud secrets versions access latest --secret='COLLECTION')\"
                echo \"FIRECRAWL_API_KEY=\$(gcloud secrets versions access latest --secret='FIRECRAWL_API_KEY')\"
                echo \"GOOGLE_API_KEY=\$(gcloud secrets versions access latest --secret='GOOGLE_API_KEY')\"
                echo \"LLM=\$(gcloud secrets versions access latest --secret='LLM')\"
                echo \"RESUME_TOKEN_LIMIT=\$(gcloud secrets versions access latest --secret='RESUME_TOKEN_LIMIT')\"
                echo \"JD_URL=\$(gcloud secrets versions access latest --secret='JD_URL')\"
                echo \"GCP_BUCKET=\$(gcloud secrets versions access latest --secret='GCP_BUCKET')\"
              } | sudo tee /opt/my-app/.env > /dev/null
              
              # Secure the .env file
              sudo chmod 600 /opt/my-app/.env
              sudo chown root:root /opt/my-app/.env
              
              echo 'Stopping existing container...'
              sudo docker stop my-app-container 2>/dev/null || true
              sudo docker rm my-app-container 2>/dev/null || true
              
              echo 'Pulling new image...'
              gcloud auth configure-docker ${{ secrets.REGION }}-docker.pkg.dev --quiet
              sudo docker pull ${IMAGE_URL}
              
              echo 'Starting container with secrets...'
              sudo docker run -d \
                --name my-app-container \
                --restart always \
                -p 8080:8080 \
                --env-file /opt/my-app/.env \
                --add-host metadata.google.internal:169.254.169.254 \
                ${IMAGE_URL}
              
              echo 'Cleaning up...'
              sudo docker image prune -af
              
              echo 'âœ… Deployment completed successfully!'
            "
